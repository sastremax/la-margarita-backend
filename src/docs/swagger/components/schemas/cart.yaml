Cart:
  type: object
  properties:
    id:
      type: string
    userId:
      type: string
    products:
      type: array
      items:
        $ref: '#/components/schemas/CartItem'
    total:
      type: number
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
  required:
    - id
    - userId
    - products

CartItem:
  type: object
  properties:
    productId:
      type: string
    quantity:
      type: integer
  required:
    - productId
    - quantity
