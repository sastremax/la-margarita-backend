User:
  type: object
  properties:
    id:
      type: string
      example: 64f1c9e8a1f5b1b2c3d4e5f6
    email:
      type: string
      format: email
      example: maxi@example.com
    role:
      type: string
      example: admin
    firstName:
      type: string
    lastName:
      type: string
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
  required:
    - id
    - email
    - role
